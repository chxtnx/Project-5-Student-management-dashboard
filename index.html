<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
<div class="logo">
  <img src="logo.png" alt="Logo" />
</div>      <h1 class="school-name">Dashboard</h1>
      
      <input type="text" id="searchInput" placeholder="Search student..." oninput="filterStudents()" />

      <div class="sort-section">
        <label for="sortField">Sort By:</label>
        <select id="sortField" onchange="applySort()">
          <option value="">-- Select --</option>
          <option value="name">Name</option>
          <option value="year">Year</option>
          <option value="percentage">Percentage</option>
          <option value="dept">Dept</option>
        </select>
      </div>

      <div class="csv-controls">
        <label for="importCSV">Import CSV:</label>
        <input type="file" id="importCSV" onchange="importCSV(event)" />
        <button onclick="exportCSV()">Export CSV</button>
      </div>
    </aside>

    <main class="content">
      <table id="studentTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Reg ID</th>
      <th>Dept</th>
      <th>Year</th>
      <th>Percentage</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr class="no-data">
      <td colspan="8" style="text-align: center;">No students available</td>
    </tr>
  </tbody>

      <button class="add-btn" onclick="toggleForm()">ï¼‹</button>

      <div id="studentFormModal" class="modal">
        <form id="studentForm" onsubmit="submitForm(event)">
          <h2 id="formTitle">Add Student</h2>

          <label for="name">Name:</label>
          <input type="text" id="name" required>

          <label for="regNo">Registration ID:</label>
          <input type="text" id="regNo" required>

          <label for="dept">Department:</label>
          <select id="dept" required>
            <option value="">-- Select Department --</option>
            <option value="CSE">CSE</option>
            <option value="ME">ME</option>
            <option value="EE">EE</option>
            <option value="BSc Maths">BSc Maths</option>
            <option value="BSc Physics">BSc Physics</option>
            <option value="BCom General">BCom General</option>
            <option value="BCom Finance">BCom Finance</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="MSc Maths">MSc Maths</option>
            <option value="MSc Physics">MSc Physics</option>
            <option value="MCom General">MCom General</option>
            <option value="MCom Finance">MCom Finance</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
          </select>

          <label for="year">Year:</label>
          <select id="year" required>
            <option value="">-- Select Year --</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
          </select>

          <label for="percentage">Percentage:</label>
          <input type="number" id="percentage" step="0.01" min="0" max="100" required>

          <label for="email">Email:</label>
          <input type="email" id="email" required>

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" required>

          <input type="hidden" id="editIndex">
          <button type="submit">Save</button>
        </form>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
